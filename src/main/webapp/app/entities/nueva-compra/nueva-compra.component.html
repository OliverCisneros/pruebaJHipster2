<div>
    <h2>
        <span jhiTranslate="pruebaJHipster2App.nuevaCompra.home.title">Nueva Compras</span>
        <button class="btn btn-primary float-right jh-create-entity create-nueva-compra" [routerLink]="['/', { outlets: { popup: ['nueva-compra-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="pruebaJHipster2App.nuevaCompra.home.createLabel">
            Create new Nueva Compra
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'pruebaJHipster2App.nuevaCompra.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="nuevaCompras">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pruebaJHipster2App.nuevaCompra.idventa">Idventa</span></th>
            <th><span jhiTranslate="pruebaJHipster2App.nuevaCompra.cantidadComprar">Cantidad Comprar</span></th>
            <th><span jhiTranslate="pruebaJHipster2App.nuevaCompra.fechaTransaccion">Fecha Transaccion</span></th>
            <th><span jhiTranslate="pruebaJHipster2App.nuevaCompra.persona">Persona</span></th>
            <th><span jhiTranslate="pruebaJHipster2App.nuevaCompra.producto">Producto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nuevaCompra of nuevaCompras ;trackBy: trackId">
                <td><a [routerLink]="['../nueva-compra', nuevaCompra.id ]">{{nuevaCompra.id}}</a></td>
                <td>{{nuevaCompra.idventa}}</td>
                <td>{{nuevaCompra.cantidadComprar}}</td>
                <td>{{nuevaCompra.fechaTransaccion | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="nuevaCompra.persona">
                        <a [routerLink]="['../persona', nuevaCompra.persona?.id ]" >{{nuevaCompra.persona?.nombre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="nuevaCompra.producto">
                        <a [routerLink]="['../producto', nuevaCompra.producto?.id ]" >{{nuevaCompra.producto?.nombreProducto}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../nueva-compra', nuevaCompra.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nueva-compra/'+ nuevaCompra.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nueva-compra/'+ nuevaCompra.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
